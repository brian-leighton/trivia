<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="">
    <link rel="stylesheet" type="text/css" href="/styles/CSS/index.css">
    <title>Trivia At the Brewhouse</title>
</head>
<body>
    <div class="quiz">
        <div class="quiz__history">
            <!-- Display questions already answered -->
        </div>
        <div class="quiz__content">
            <!-- QUIZ QUESTION DISPLAY -->
            <!-- <h1 class="quiz__title">A trap for Rasputin</h1> -->
            <div class="quiz__question">
                <h1>HERE IS MY QUESTION FOR YOU ANIMAL HERE IS MY QUESTION FOR YOU ANIMAL HERE IS MY</h1>
            </div>
            <div class="quiz__answer">
                <!-- MULTIPLE CHOICE -->
                <div class="quiz__answer--multiple">
                    <p>HERE IS AN ANSWER that is longer than the rest, does it still look alright?</p>
                </div>
                <div class="quiz__answer--multiple">
                    HERE IS AN ANSWER
                </div>
                <div class="quiz__answer--multiple">HERE IS AN ANSWER</div>
                <div class="quiz__answer--multiple">HERE IS AN ANSWER</div>
                <!-- WRITTEN -->
            </div>
        </div>
    </div>
    <!-- MESSENGER SECTION -->
    <div class="chat">
        <div class="chat__close" id="chat__close">
            <h1>Messenger</h1>
            <div class="chat__btn chat__btn--expand">
                <div><!-- Actual icon --></div>
            </div>
        </div>
        <div class="chat__main chat__main--hide">
            <div class="chat__messages" id="message_container"></div>
            <form class="chat__form">
                <input type="text" id="chat_input" autocomplete=off>
                <button type="submit" class="btn btn__secondary" id="chat_submit">Send</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" type="text/javascript"></script>
    <script src="/scripts/trivia.js"></script>
</body>
</html>
