<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/CSS/index.css">
    <title>Trivia At the Brewhouse</title>
</head>
<body>
    <div class="chat">
        <div class="chat__close">
            X
        </div>
        <div class="chat__main">
            <div class="chat__messages" id="message_container"></div>
            <form class="chat__form">
                <input type="text" id="chat_input">
                <button type="submit" class="btn btn__secondary" id="chat_submit">Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" type="text/javascript"></script>
    <script src="/scripts/trivia.js"></script>
</body>
</html>
